services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-magic-backend
    ports:
      - "8000:8000"
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}

      # Confluence
      - CONFLUENCE_BASE_URL=${CONFLUENCE_BASE_URL}
      - CONFLUENCE_EMAIL=${CONFLUENCE_EMAIL}
      - CONFLUENCE_ORG_ID=${CONFLUENCE_ORG_ID}
      - CONFLUENCE_API_KEY=${CONFLUENCE_API_KEY}

      # ChromaDB
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-confluence_documents}

      # Indexing
      - INDEXING_SCHEDULE_HOURS=${INDEXING_SCHEDULE_HOURS:-24}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}

      # Server
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:4200,http://localhost:8000,http://localhost
    volumes:
      # Persist ChromaDB data
      - chroma-data:/app/data/chroma
      # Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/chat/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - chat-magic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-magic-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - chat-magic-network

volumes:
  chroma-data:
    driver: local

networks:
  chat-magic-network:
    driver: bridge
